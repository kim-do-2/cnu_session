<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동주형 목소리는 섹시해</title>
    <style>
        .wrap{
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        input{
            width: 200px;
            height: 29px;
            padding-left: 10px;
        }


        
    </style>
</head>
<body>
    <div class = "wrap">
        <form action = "http://localhost:8000/get-data" method="POST">
            <div class = "id_wrap">
                <label>
                <span>아이디</span>
                <input class = "text_input" type = "text" name = "id" placeholder="아이디를 입력해주세요" />
                </label>
            </div>
            <div class = "pw_wrap">
                <label> 
                <span>비밀번호</span>
                <input class = "text_input" type = "password" name = "pw" placeholder="비밀번호를 입력해주세요" />
                </label>

            </div>
            <div class "phone_wrap">
                <label>
                    <span>전화번호</span>
                    <input class = "text_input" type = "text" name = "phone" placeholder="전화번호를 입력해주세요" />
                </label>
            </div>

            <div class = "submit_wrap">
                <input type = "submit" value = "가입하기" />
            </div>
            
            
           
            
           
        </form>
    </div>
</body>
</html>
